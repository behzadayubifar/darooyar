plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.bezidev.darooyar"
    compileSdk = 35

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    signingConfigs {
        release {
            // You can specify your keystore information here
            // For production, you should use a secure method to store these values
            // such as environment variables or a separate properties file
            // that is not checked into version control
            // keyAlias keystoreProperties['keyAlias']
            // keyPassword keystoreProperties['keyPassword']
            // storeFile file(keystoreProperties['storeFile'])
            // storePassword keystoreProperties['storePassword']
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.bezidev.darooyar"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        ndkVersion "25.1.8937393"
        
        // Myket IAP configuration
        def marketApplicationId = "ir.mservices.market"
        def marketBindAddress = "ir.mservices.market.InAppBillingService.BIND"
        manifestPlaceholders += [marketApplicationId: "${marketApplicationId}",
                marketBindAddress  : "${marketBindAddress}",
                marketPermission   : "${marketApplicationId}.BILLING"]
    }

       kotlin {
        jvmToolchain(21)
    }
    
    // externalNativeBuild {
    //     cmake {
    //         path "CMakeLists.txt"
    //         version "3.22.1"
    //     }
    // }

    buildTypes {
        release {
            // Use the signing config for the release build
            // signingConfig signingConfigs.release
            
            // For now, still using debug signing config until release keys are set up
            signingConfig = signingConfigs.debug
            
            // Add ProGuard rules
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        
        debug {
            // Add ProGuard rules for debug builds too
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    // // Add this configuration to handle the plugin compatibility issue
    // configurations.all {
    //     resolutionStrategy {
    //         force 'androidx.core:core:1.12.0'
    //         force 'androidx.core:core-ktx:1.12.0'
    //     }
    // }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    // Add the androidx.annotation dependency
    implementation 'androidx.annotation:annotation:1.7.0'
}