flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'assets/icon/app_icon.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: '#FFFFFF' # only available for Android 8.0 devices and above
  adaptive_icon_foreground: 'assets/icon/app_icon.png' # using the same icon for foreground
  # You can also create separate configurations for different build flavors:
  # flutter_launcher_icons-development.yaml, flutter_launcher_icons-production.yaml, etc.
